<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Dashboard Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf8f3 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(212, 165, 67, 0.2);
        }

        h1 {
            text-align: center;
            color: #1a0f0d;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5D4037;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #d4a543;
            box-shadow: 0 0 0 4px rgba(212, 165, 67, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #d4a543 0%, #e8c87a 100%);
            color: #1a0f0d;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 165, 67, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Login Test</h1>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" value="dashboard@test.com" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" value="test123456" required>
                </div>

                <button type="submit" class="btn">üîê Login & Go to Dashboard</button>
            </form>

            <div id="result" class="result"></div>

            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://172.31.124.183:8000';

        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function showResult(message, type) {
            const resultEl = document.getElementById('result');
            resultEl.textContent = message;
            resultEl.className = `result ${type}`;
            resultEl.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('üîµ Starting login process...');
            showResult('Logging in...', 'info');

            try {
                // Step 1: Login
                log('Step 1: Calling login API...');
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!loginResponse.ok) {
                    throw new Error(`Login failed: ${loginResponse.status}`);
                }

                const loginData = await loginResponse.json();
                log(`‚úÖ Login successful! Token: ${loginData.access_token.substring(0, 30)}...`);
                log(`User: ${loginData.user.name} (${loginData.user.id})`);

                // Step 2: Save to localStorage
                log('Step 2: Saving token to localStorage...');
                localStorage.setItem('token', loginData.access_token);
                localStorage.setItem('user_id', loginData.user.id);
                log('‚úÖ Token saved!');

                // Step 3: Verify token works
                log('Step 3: Verifying token with /api/auth/me...');
                const meResponse = await fetch(`${API_URL}/api/auth/me`, {
                    headers: { 'Authorization': `Bearer ${loginData.access_token}` }
                });

                if (!meResponse.ok) {
                    throw new Error(`Token validation failed: ${meResponse.status}`);
                }

                const userData = await meResponse.json();
                log(`‚úÖ Token valid! User: ${userData.email}`);

                showResult(`‚úÖ Login successful! Redirecting to dashboard...`, 'success');

                // Step 4: Redirect to dashboard
                log('Step 4: Redirecting to dashboard...');
                log('üîó Dashboard URL: http://172.31.124.183:3000/dashboard');

                await new Promise(resolve => setTimeout(resolve, 2000));

                log('‚è∞ Redirecting now!');
                window.location.href = 'http://172.31.124.183:3000/dashboard';

            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                showResult(`‚ùå ${error.message}`, 'error');
            }
        });

        // Check current authentication status on load
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                log('‚úÖ Token found in localStorage');
                log('You can go directly to: http://172.31.124.183:3000/dashboard');
            } else {
                log('‚ÑπÔ∏è No token found. Please login first.');
            }
        };
    </script>
</body>
</html>
