<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth & Test Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFE082 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(62, 39, 35, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            color: #3E2723;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #5D4037;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-box {
            background: #FFF3E0;
            border: 2px solid #FFC107;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-box.success {
            background: #E8F5E9;
            border-color: #4CAF50;
        }

        .status-box.error {
            background: #FFEBEE;
            border-color: #F44336;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #3E2723;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #FFE082;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FFC107 0%, #FFE082 100%);
            color: #3E2723;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #FFEBEE;
            color: #C62828;
        }

        .logs {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.success {
            background: #C8E6C9;
            color: #2E7D32;
        }

        .log-entry.error {
            background: #FFCDD2;
            color: #C62828;
        }

        .log-entry.info {
            background: #BBDEFB;
            color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Auth Fix Tool</h1>
        <p class="subtitle">Fix authentication issues quickly</p>

        <div id="statusBox" class="status-box">
            <strong>Status:</strong> <span id="statusText">Checking...</span>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="password123" placeholder="Enter password">
        </div>

        <button onclick="clearAndSignup()">1. Clear Data & Create New Account</button>
        <button onclick="clearAndLogin()">2. Clear Data & Login</button>
        <button onclick="testAuth()">3. Test Current Auth</button>
        <button class="secondary" onclick="goToApp()">4. Go to App â†’</button>

        <div class="logs" id="logs">
            <div class="log-entry info">Ready to help fix authentication!</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${type.toUpperCase()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');

            statusBox.className = `status-box ${type}`;
            statusText.textContent = message;
        }

        function clearData() {
            log('Clearing localStorage...', 'info');
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            sessionStorage.clear();
            log('âœ“ Cleared all auth data', 'success');
        }

        async function clearAndSignup() {
            clearData();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                log('Please enter email and password', 'error');
                return;
            }

            log(`Creating account for: ${email}`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: email.split('@')[0],
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log(`âœ“ Account created!`, 'success');
                    log(`âœ“ Logged in as: ${data.user.email}`, 'success');
                    log(`âœ“ Token saved`, 'success');
                    updateStatus('âœ“ Account created & logged in!', 'success');
                } else {
                    log(`âœ— Signup failed: ${data.detail}`, 'error');
                    updateStatus('âœ— Signup failed', 'error');
                }
            } catch (error) {
                log(`âœ— Error: ${error.message}`, 'error');
                updateStatus('âœ— Connection error', 'error');
            }
        }

        async function clearAndLogin() {
            clearData();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                log('Please enter email and password', 'error');
                return;
            }

            log(`Logging in: ${email}`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log(`âœ“ Logged in!`, 'success');
                    log(`âœ“ User: ${data.user.email}`, 'success');
                    log(`âœ“ Token saved`, 'success');
                    updateStatus('âœ“ Logged in successfully!', 'success');
                } else {
                    log(`âœ— Login failed: ${data.detail}`, 'error');
                    log(`Hint: Try "Create New Account" instead`, 'info');
                    updateStatus('âœ— Login failed', 'error');
                }
            } catch (error) {
                log(`âœ— Error: ${error.message}`, 'error');
                updateStatus('âœ— Connection error', 'error');
            }
        }

        async function testAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            log('Testing authentication...', 'info');
            log(`Token present: ${!!token}`, 'info');
            log(`User present: ${!!user}`, 'info');

            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        log(`âœ“ Auth is working!`, 'success');
                        log(`âœ“ Logged in as: ${data.email}`, 'success');
                        updateStatus(`âœ“ Logged in as ${data.email}`, 'success');
                    } else {
                        log(`âœ— Token invalid (${response.status})`, 'error');
                        updateStatus('âœ— Invalid token', 'error');
                    }
                } catch (error) {
                    log(`âœ— Error: ${error.message}`, 'error');
                    updateStatus('âœ— Connection error', 'error');
                }
            } else {
                log('âœ— No token found. Please login first.', 'error');
                updateStatus('âœ— Not logged in', 'error');
            }
        }

        function goToApp() {
            window.location.href = 'http://localhost:3000/dashboard';
        }

        // Check status on load
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || 'null');

            if (token && user) {
                updateStatus(`Logged in as ${user.email}`, 'success');
                log(`Current user: ${user.email}`, 'info');
            } else {
                updateStatus('Not logged in', 'info');
                log('No active session found', 'info');
            }
        };
    </script>
</body>
</html>
