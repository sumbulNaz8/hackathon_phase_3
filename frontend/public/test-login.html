<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #results {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>üîç Simple Login Test (No React/Next.js)</h1>

    <div class="test-section">
        <h2>Test Credentials:</h2>
        <input type="email" id="email" value="working@test.com" placeholder="Email">
        <input type="password" id="password" value="test123456" placeholder="Password">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testSignup()">Test Signup</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div class="test-section">
        <h2>Results:</h2>
        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const results = document.getElementById('results');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            results.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function testHealth() {
            log('Testing backend health...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                log(`‚úÖ Backend is healthy: ${data.status}`, 'success');
            } catch (error) {
                log(`‚ùå Backend health check failed: ${error.message}`, 'error');
            }
        }

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('\n=== TESTING SIGNUP ===', 'info');
            log(`Email: ${email}`, 'info');
            log(`Password: ${password}`, 'info');

            try {
                log('Sending signup request...', 'info');
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ SIGNUP SUCCESS!`, 'success');
                    log(`User: ${data.user.email}`, 'success');
                    log(`Token: ${data.access_token.substring(0, 50)}...`, 'success');
                } else {
                    log(`‚ùå SIGNUP FAILED!`, 'error');
                    log(`Status: ${response.status}`, 'error');
                    log(`Response: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå SIGNUP ERROR: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log('\n=== TESTING LOGIN ===', 'info');
            log(`Email: ${email}`, 'info');
            log(`Password: ${password}`, 'info');

            try {
                log('Sending login request...', 'info');
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                log(`Response Status: ${response.status}`, 'info');
                log(`Response OK: ${response.ok}`, 'info');
                log(`Full Response:`, 'info');
                log(JSON.stringify(data, null, 2), 'info');

                if (response.ok) {
                    log(`\n‚úÖ LOGIN SUCCESS!`, 'success');
                    log(`User: ${data.user.name}`, 'success');
                    log(`Email: ${data.user.email}`, 'success');

                    // Test getMe endpoint
                    log('\nTesting /api/auth/me endpoint...', 'info');
                    const meResponse = await fetch(`${API_URL}/api/auth/me`, {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const meData = await meResponse.json();
                    log(`GetMe Status: ${meResponse.status}`, 'info');
                    log(`GetMe Response: ${JSON.stringify(meData, null, 2)}`, 'info');

                    if (meResponse.ok) {
                        log(`‚úÖ GET USER SUCCESS!`, 'success');
                    } else {
                        log(`‚ùå GET USER FAILED: ${meData.detail}`, 'error');
                    }
                } else {
                    log(`\n‚ùå LOGIN FAILED!`, 'error');
                    log(`Error: ${data.detail || JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå LOGIN ERROR: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Auto-test health on load
        window.onload = () => {
            log('=== PAGE LOADED ===', 'info');
            log('API URL: http://localhost:8000', 'info');
            testHealth();
            log('\nClick "Test Login" to test with credentials above', 'info');
        };
    </script>
</body>
</html>
