<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Fix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFE082 100%);
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 { color: #3E2723; text-align: center; }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFC107 0%, #FFE082 100%);
            color: #3E2723;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover { transform: scale(1.02); }
        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #FFE082;
            border-radius: 8px;
            box-sizing: border-box;
        }
        #logs {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        .log { margin: 5px 0; padding: 5px; border-radius: 4px; }
        .log.success { background: #C8E6C9; color: #2E7D32; }
        .log.error { background: #FFCDD2; color: #C62828; }
        .log.info { background: #BBDEFB; color: #1565C0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Authentication Fix Test</h1>

        <div class="status info">
            <strong>API URL:</strong> <span id="apiUrl">Loading...</span>
        </div>

        <div class="status success">
            <strong>‚úÖ Configuration Fixed!</strong><br>
            Frontend now points to WSL IP: 172.31.124.183:8000
        </div>

        <hr style="margin: 20px 0; border: none; border-top: 2px solid #FFC107;">

        <h3>Test Signup/Login</h3>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">

        <button onclick="testSignup()">1. Test Signup</button>
        <button onclick="testLogin()">2. Test Login</button>
        <button onclick="testGetMe()">3. Test Get Current User</button>
        <button onclick="clearToken()">4. Clear Token</button>

        <div id="logs"></div>
    </div>

    <script>
        const API_BASE = 'http://172.31.124.183:8000';

        document.getElementById('apiUrl').textContent = API_BASE;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function getHeaders() {
            const token = localStorage.getItem('token');
            return {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` })
            };
        }

        async function testSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log(`Testing signup for: ${email}`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'Test User', email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    log(`‚úÖ Signup successful!`, 'success');
                    log(`‚úÖ Token: ${data.access_token.substring(0, 50)}...`, 'success');
                    log(`‚úÖ User: ${data.user.email}`, 'success');
                } else {
                    log(`‚ùå Signup failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            log(`Testing login for: ${email}`, 'info');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    log(`‚úÖ Login successful!`, 'success');
                    log(`‚úÖ Token: ${data.access_token.substring(0, 50)}...`, 'success');
                    log(`‚úÖ User: ${data.user.email}`, 'success');
                } else {
                    log(`‚ùå Login failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testGetMe() {
            log('Testing /api/auth/me...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/auth/me`, {
                    headers: getHeaders()
                });

                const data = await response.json();

                if (response.ok) {
                    log(`‚úÖ Auth working! User: ${data.email}`, 'success');
                } else {
                    log(`‚ùå Failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            log('‚úÖ Token cleared', 'info');
        }

        log('‚úÖ Page loaded successfully!', 'success');
        log(`API Base: ${API_BASE}`, 'info');
    </script>
</body>
</html>
