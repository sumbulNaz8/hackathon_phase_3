<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Access Test</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #fdf8f3 0%, #f8fafc 100%);
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #d4a543 0%, #e8c87a 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: #1a0f0d;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .log {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .info { color: #4488ff; }
        .warning { color: #ffaa00; }
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üîß Dashboard Access Debug Tool</h1>

    <div class="test-card">
        <h2>Step 1: Login First</h2>
        <input type="email" id="email" value="dashboard@test.com" placeholder="Email">
        <input type="password" id="password" value="test123456" placeholder="Password">
        <br><br>
        <button onclick="testLogin()">üîê Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-card">
        <h2>Step 2: Test Dashboard API</h2>
        <button onclick="testDashboardAPI()">üìä Test Dashboard API</button>
        <div id="dashboardResult"></div>
    </div>

    <div class="test-card">
        <h2>Step 3: Try Direct Dashboard Access</h2>
        <button onclick="goToDashboard()">üöÄ Go to Dashboard</button>
        <p><small>This will attempt to redirect to /dashboard</small></p>
    </div>

    <div class="test-card">
        <h2>Live Console Log</h2>
        <div class="log" id="console"></div>
    </div>

    <script>
        const API_URL = 'http://172.31.124.183:8000';

        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'info';
            consoleEl.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultEl = document.getElementById('loginResult');

            log(`üîµ Attempting login for: ${email}`, 'info');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_name', data.user.name);
                    log(`‚úÖ Login successful!`, 'success');
                    log(`User ID: ${data.user.id}`, 'info');
                    log(`Token: ${data.access_token.substring(0, 30)}...`, 'info');
                    resultEl.innerHTML = `<span style="color: green">‚úÖ Login Success! User: ${data.user.name}</span>`;
                } else {
                    log(`‚ùå Login failed: ${data.detail}`, 'error');
                    resultEl.innerHTML = `<span style="color: red">‚ùå ${data.detail}</span>`;
                }
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`, 'error');
                resultEl.innerHTML = `<span style="color: red">‚ùå ${error.message}</span>`;
            }
        }

        async function testDashboardAPI() {
            const token = localStorage.getItem('token');
            const userId = localStorage.getItem('user_id');
            const resultEl = document.getElementById('dashboardResult');

            if (!token) {
                log('‚ùå No token found! Please login first.', 'error');
                resultEl.innerHTML = `<span style="color: red">‚ùå No token! Login first.</span>`;
                return;
            }

            log(`üîµ Testing dashboard API for user: ${userId}`, 'info');

            try {
                // Test tasks endpoint
                const tasksResponse = await fetch(`${API_URL}/api/${userId}/tasks`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (tasksResponse.ok) {
                    const tasks = await tasksResponse.json();
                    log(`‚úÖ Tasks API working! Found ${tasks.length} tasks`, 'success');
                } else {
                    log(`‚ùå Tasks API failed: ${tasksResponse.status}`, 'error');
                }

                // Test analytics endpoint
                const analyticsResponse = await fetch(`${API_URL}/api/${userId}/analytics/dashboard`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (analyticsResponse.ok) {
                    const analytics = await analyticsResponse.json();
                    log(`‚úÖ Analytics API working!`, 'success');
                    resultEl.innerHTML = `<span style="color: green">‚úÖ All APIs working! Tasks: ${tasks.length}, Analytics loaded</span>`;
                } else {
                    log(`‚ö†Ô∏è Analytics failed but tasks working`, 'warning');
                    resultEl.innerHTML = `<span style="color: orange">‚ö†Ô∏è Partial success - Tasks OK</span>`;
                }
            } catch (error) {
                log(`‚ùå API error: ${error.message}`, 'error');
                resultEl.innerHTML = `<span style="color: red">‚ùå ${error.message}</span>`;
            }
        }

        function goToDashboard() {
            const token = localStorage.getItem('token');

            if (!token) {
                log('‚ùå Cannot go to dashboard - no token!', 'error');
                alert('Please login first!');
                return;
            }

            log('‚úÖ Token exists, redirecting to dashboard...', 'success');
            log('üîó Opening: http://172.31.124.183:3000/dashboard', 'info');

            // Open dashboard in new tab
            window.open('http://172.31.124.183:3000/dashboard', '_blank');
        }

        // Auto-check on load
        window.onload = () => {
            log('üîß Debug tool loaded', 'info');
            log(`API URL: ${API_URL}`, 'info');
            log(`Frontend URL: http://172.31.124.183:3000`, 'info');

            // Check if token exists
            const token = localStorage.getItem('token');
            if (token) {
                log('‚úÖ Token found in localStorage', 'success');
            } else {
                log('‚ÑπÔ∏è No token in localStorage', 'info');
            }
        };
    </script>
</body>
</html>
